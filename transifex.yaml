git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: zh_CN
      source_file: 'assets/lang/zh_CN.json'
      translation_files_expression: 'assets/lang/<lang>.json'
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: zh_CN
      source_file: 'assets/lang/zh_CN_status_code.json'
      translation_files_expression: 'assets/lang/<lang>_status_code.json'

  settings:
    pr_branch_name: tx_translations_<br_unique_id>
    language_mapping:
      de_DE: de
      en_US: en
      es_ES: es
      fr_FR: fr_FR
      it_IT: it
      ja_JP: ja_JP
      ru_RU: ru_RU
      zh_CN: zh_CN
      zh_TW: zh_TW